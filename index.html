<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeE4X</title>
  <style>
    /* Reset CSS */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Space Background */
    .space-background {
      position: relative;
      width: 100%;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000000 60%, #0a0a0a 100%);
      overflow: hidden;
    }

    /* Star Animation */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: star-animation 5s linear infinite;
    }

    @keyframes star-animation {
      from {
        transform: translateY(-100vh);
      }
      to {
        transform: translateY(100vh);
      }
    }

    /* Profile Card */
    .profile-card {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin: auto;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .profile-name {
      font-size: 2rem;
      margin: 10px 0;
    }

    .profile-bio {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Box Outline with White Glow Effect */
    .sections-container {
      display: flex;
      justify-content: space-between;
      margin: 20px auto 0;
      gap: 15px;
    }

    .section {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
      width: 48%; /* Adjusts for side-by-side layout */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #ffffff;
      text-align: center;
    }

    .section-content {
      list-style: none;
      padding: 0;
    }

    .section-content li {
      margin: 8px 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }

    .section-content li img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }

    /* Responsiveness */
    @media screen and (max-width: 768px) {
      .sections-container {
        flex-direction: column;
        gap: 10px;
      }

      .section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="space-background">
    <!-- Adding More Stars -->
    <script>
      const spaceBg = document.querySelector('.space-background');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        spaceBg.appendChild(star);
      }
    </script>

    <div class="profile-card">
      <img src="shesh.jpg" alt="Your Photo" class="profile-photo">
      <h1 class="profile-name">CodeE4X</h1>
      <p class="profile-bio"></p>
      
      <div class="sections-container">
        <!-- Coding Languages Section -->
        <div class="section">
          <h2 class="section-title">Skills</h2>
          <ul class="section-content">
            <li><img src="js.png" alt="Code Icon"> JavaScript</li>
            <li><img src="py.png" alt="Code Icon"> Python</li>
            <li><img src="lua.png" alt="Code Icon"> lua</li>
            <li><img src="html.png" alt="Code Icon"> Html</li>
            <li><img src="css.png" alt="Code Icon"> CSS</li>
          </ul>
        </div>

        <!-- Social Media Section -->
        <div class="section">
          <h2 class="section-title">Social Media</h2>
          <ul class="section-content">
            <li><img src="in.png" alt="Instagram Icon"> <a href="https://instagram.com/screaminout_" target="_blank">Instagram</a></li>
            <li><img src="dc.avif" alt="Discord Icon"> <a href="https://discord.gg/EwARkGncq4" target="_blank">Discord</a></li>
          </ul>
        </div>

        <!-- Friends Count Section -->
        <div class="section">
          <h2 class="section-title">Friends Count</h2>
          <ul class="section-content">
            <li><span id="friends-count">‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ 3</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
